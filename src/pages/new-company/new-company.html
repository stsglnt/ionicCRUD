<ion-header>

  <ion-navbar>
    <ion-title>Add New-Company</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
     <form [formGroup]="myForm" (ngSubmit)="submitForm(myForm)">

      <ion-item>
        <ion-label floating>Company Name</ion-label>
        <ion-input type="text" formControlName="title"></ion-input>
      </ion-item>
      
      <ion-list formArrayName="products" *ngFor="let product of myForm.controls.products.controls; let i=index">
        <ion-item [formGroupName]="i">
          <ion-label floating>Company Product {{i + 1}}</ion-label>
          <ion-input formControlName="product"></ion-input>
        </ion-item>
         <a *ngIf="myForm.controls.products.controls.length" (click)="removeProduct(i)"> Remove </a>
        
      </ion-list>
      <button type="button" ion-button (click)="addProduct()">Add Product</button>
      
      <button ion-button type="submit" [disabled]="!myForm.valid">Submit</button>
    </form>

   
</ion-content>
